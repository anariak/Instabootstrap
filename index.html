<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <title>InstaBootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <i class="fab fa-instagram"></i>
        <a class="navbar-brand" href="#">Instagram</a>
        <div class="mr-auto"></div>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Nuevo Post</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">ingreso de nuevo post</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                    <form>
                        <div class="form-group">
                    <label for="titulos">Ingrese titulo</label>
                    <input type="text" class="form-control" id="titulos" placeholder="ingrese un titulo">
                        </div>
                        <div class="form-group">
                    <label for="comentario">Ingrese comentario</label>
                    <textarea class="form-control" id="comentario" rows="3" style="resize: none"></textarea>
                        </div>
                        <div class="form-group">
                    <label for="ingresoarchivo">seleccione archivo</label>
                    <input type="file" class="form-control" id="ingresoarchivo">
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
                      <button type="button" class="btn btn-info">ingresar</button>
                    </div>
                  </div>
                </div>
              </div>
        <div class="dropdown">
                <button class="btn btn-info dropdown-toggle fas fa-cog" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">perfil</a>
                  <a class="dropdown-item" href="#">Modificar Perfil</a>
                  <a class="dropdown-item" href="#">Cerrar sesion</a>
                </div>
    </nav>
    <div class="container" style="background-color: #ccc;">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-md-center" style="background-color: #ddd;">
                    <div class="card border" style="width: 18rem;">
                            <img src="./assets/static/perro.jpg" class="card-img-top" alt="perro">
                            <div class="card-body">
                              <h5 class="card-title">perro</h5>
                              <p class="card-text">perro mordiendo un peluche</p>
                              <a href="#" class="fas fa-heart"></a>
                            </div>
                    </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12 d-flex justify-content-md-center" style="background-color: #ddd;">
                        <div class="card" style="width: 18rem;">
                                <img src="./assets/static/GATO.jpg" class="card-img-top" alt="gato">
                                <div class="card-body">
                                  <h5 class="card-title">gato</h5>
                                  <p class="card-text">no se que poner</p>
                                  <a href="#" class="fas fa-heart"></a>
                                </div>
                        </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12 d-flex justify-content-md-center" style="background-color: #ddd;">
                            <div class="card" style="width: 18rem;">
                                    <img src="./assets/static/hammster.jpg" class="card-img-top" alt="hammster">
                                    <div class="card-body">
                                      <h5 class="card-title">hammster</h5>
                                      <p class="card-text">traga traga :v!</p>
                                      <a href="#" class="fas fa-heart"></a>
                                    </div>
                            </div>
                    </div>
                </div>
    </div>




    <!--  BOOTSTRAP  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
